<ion-item class="input_container">
  <ion-input type="number" [(ngModel)]="pokeNumber" placeholder="Ingrese un numero"></ion-input>
  <ion-button (click)="save()">Buscar</ion-button>
</ion-item>

<ion-list>
  <ion-item *ngFor="let pokemon of viewPokemonArray">
    <ion-label expand="block" (click)="updateModal(pokemon)">Pokemon = {{pokemon.name}}</ion-label>
    <ion-button (click)="delete(pokemon.id,pokemon.name)">Delete</ion-button>
  </ion-item>
</ion-list>

<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>{{modalData.name}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <img src="{{modalData.sprite}}">
      <ion-item>
        <ion-label>Id = {{modalData.id}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Height = {{modalData.height}}cm</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Weight = {{modalData.weight}}gr</ion-label>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
